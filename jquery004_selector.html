<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery004_selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        //nth-child(n), nth-of-type(n) : n은 1부터 시작

        $("p:nth-child(2)").css({
          color: "red",
        });

        $("p:nth-of-type(2)").css({
          color: "blue",
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>part01</p>
      <span>line</span>
      <p>part02</p>
      <p>part03</p>
    </div>
  </body>
</html>
