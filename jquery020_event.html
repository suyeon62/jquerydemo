<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery020_event.html</title>
    <style>
      div {
        width: 150px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
        float: left;
        padding: 30px;
        text-align: center;
        background-color: lightgray;
      }

      h3 {
        background-color: white;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let x = 0;
        let y = 0;
        let z = 0;

        $("div.over").mouseover(function () {
          $(".over span").text((x += 1));
        });

        $("div.over").mouseout(function () {
          $(".over span").text((x -= 1));
        });

        $("div.enter").mouseenter(function () {
          $(".enter span").text((y += 1));
        });

        $("div.enter").mouseleave(function () {
          $(".enter span").text((y -= 1));
        });

        $("div.move").mousemove(function (e) {
          $(".move span").text(`x=${e.pageX}  y=${e.pageY}`);
        });

        $("div.up").mouseup(function () {
          $(".up span").text("mouseup");
        });

        $("div.up").mousedown(function () {
          $(".up span").text("mousedown");
        });
      });
    </script>
  </head>
  <body>
    <div class="over">
      <h3>Mouseover event trigggered:</h3>
      <span></span>
    </div>

    <div class="enter">
      <h3>Mouseenter event triggered:</h3>
      <span></span>
    </div>

    <div class="move">
      <h3>Mousemove event triggered:</h3>
      <span></span>
    </div>

    <div class="up">
      <h3>MouseUp event triggered:</h3>
      <span></span>
    </div>
  </body>
</html>
