<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery010_dom.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let btnNode = document.getElementById("btn");
        let btnElement = $("#btn");

        //[object HTMLButtonElement] [object Object]
        document.write(btnNode + " " + btnElement + "<br/>");

        //[object Object] [object HTMLButtonElement]
        document.write($(btnNode) + " " + btnElement[0]);
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
