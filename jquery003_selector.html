<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery003_selector.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        //button의 부모요소
        $("#btn").parent().css({
          width: "200px",
          height: "300px",
          border: "1px solid black",
        });

        //ul 요소의 모든 자식요소
        $("ul").children().css({
          color: "red",
        });

        //ul 요소의 이전 이웃
        $("ul").prev().css({
          "background-color": "yellow",
        });

        //ul 요소의 이전 이웃
        $("ul").next().css({
          "background-color": "aqua",
        });

        //index 0 start
        $("li:even").css({
          border: "1px solid green",
        });

        //index 1 start
        $("li:nth-child(even)").css({
          "background-color": "orange",
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <button id="btn">click</button>
      <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
      </ul>
      <p>line</p>

      <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
      </ol>
    </div>
  </body>
</html>
